<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML de Mídia com Exemplos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Tags HTML de Mídia com Exemplos</h1>

    <p>As tags `<audio>` e `<video>` em HTML são usadas para incorporar áudio e vídeo em páginas web. Aqui estão alguns exemplos de como usar essas tags:</p>

    <h2>Tag `<audio>`: Reproduzindo Áudio</h2>
    <p>Este exemplo usa a tag `<audio>` para reproduzir um arquivo de áudio:</p>
    <audio controls>
        <source src="/AULA-HTML/darth_vader.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <h2>Tag `<video>`: Reproduzindo Vídeo</h2>
    <p>Este exemplo usa a tag `<video>` para reproduzir um arquivo de vídeo:</p>
    <video controls width="400">
        <source src="/AULA-HTML/darth.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

</body>
</html>
